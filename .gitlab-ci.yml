stages:
  - .pre
  - build
  - test

unit test:
  stage: .pre
  image: node:16-alpine
  script:
    - yarn install
    - yarn test

linter:
  stage: .pre
  image: node:16-alpine
  script:
    - yarn install
    - yarn lint
    
build website:
  stage: build
  image: node:16-alpine
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - build

test website:
  stage: test
  image: node:16-alpine
  script:
    - yarn global add serve
    - apk add curl
    - serve -s build &
    - sleep 10
    - curl http://localhost:3000 | grep "React App"